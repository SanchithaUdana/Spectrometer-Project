<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=420, height=380, initial-scale=1.0">
  <title>Compact Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
    body {
      height: 380px;
      width: 420px;
      overflow: hidden;
    }
    .content {
      height: calc(100% - 120px);
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }
    .status-bar {
      background-color: #ffc107;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      text-align: center;
    }
    .status-bar span {
      font-weight: bold;
      color: #333;
    }
    .button {
      font-size: 12px;
      padding: 8px;
    }
    @media (max-width: 420px) {
      .content {
        padding: 8px;
      }
      .button {
        padding: 6px;
        font-size: 10px;
      }
    }
    /* Additional style for chart */
    .chart-container {
      text-align: center;
      margin-top: 20px;
    }
    #live-chart {
      width: 100%;
      height: auto;
    }

    .status-bar {
      background-color: #e8e8e8;
      padding: 5px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
    }
    .status-bar-icons {
      display: flex;
      gap: 10px;
    }
    .status-bar-icons i {
      width: 15px;
      height: 15px;
      border-radius: 50%;
    }
    .status-bar-icons .icon-red {
      background-color: red;
    }
    .status-bar-icons .icon-blue {
      background-color: blue;
    }
    .status-bar-icons .icon-gray {
      background-color: gray;
    }
    .status-bar-info {
      display: flex;
      gap: 5px;
      align-items: center;
      font-size: 12px;
    }
    .status-bar-info i {
      font-size: 12px;
    }
    .home-button {
      font-size: 20px;
      color: #000;
      cursor: pointer;
    }
    .btn-custom {
      height: 100px; /* Adjust button height as needed */
      font-size: 18px;
      text-align: center;
    }
    .btn-largest {
      height: 200px; /* Make the largest button taller */
      font-size: 24px;
    }
  </style>

</head>
<body>

<!-- Status Bar -->
{% include 'statusBar.html' %}

  <!-- Main content area -->
  <div class="content bg-white">
    <!-- Chart Section -->
    <div class="chart-container">
      <img id="live-chart" src="/plot.png" alt="live chart">
    </div>
  </div>

  <!-- JavaScript for updating the chart -->
  <script>
    function updateChart() {
      const img = document.getElementById('live-chart');
      img.src = '/plot.png?rand=' + Math.random();  // Prevent caching by adding random parameter
    }
    setInterval(updateChart, 500);  // Update the chart every 1 seconds
  </script>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
