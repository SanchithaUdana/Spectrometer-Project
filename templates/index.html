<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=420, height=380, initial-scale=1.0">
  <title>Compact Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 380px;
      width: 420px;
      overflow: hidden;
    }
    .content {
      height: calc(100% - 120px);
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }
    .status-bar {
      background-color: #ffc107;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      text-align: center;
    }
    .status-bar span {
      font-weight: bold;
      color: #333;
    }
    .button {
      font-size: 12px;
      padding: 8px;
    }
    @media (max-width: 420px) {
      .content {
        padding: 8px;
      }
      .button {
        padding: 6px;
        font-size: 10px;
      }
    }
    /* Additional style for chart */
    .chart-container {
      text-align: center;
      margin-top: 20px;
    }
    #live-chart {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Status bar -->
  <div class="status-bar">
    <span>Status:</span> All systems are operational
  </div>

  <!-- Bootstrap-based navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid justify-content-around">
      <a class="nav-link text-white" href="{{ url_for('home') }}">Analyze</a>
      <a class="nav-link text-white" href="#profile">Profile</a>
      <a class="nav-link text-white" href="#settings">Settings</a>
      <a class="nav-link text-white" href="#about">About</a>
      <a class="nav-link text-white" href="#logout">Logout</a>
    </div>
  </nav>

  <!-- Main content area -->
  <div class="content bg-white">

    <!-- Chart Section -->
{#    <div class="chart-container">#}
{#      <img id="live-chart" src="/plot.png" alt="live chart">#}
{#    </div>#}
{#  </div>#}

  <!-- JavaScript for updating the chart -->
  <script>
    function updateChart() {
      const img = document.getElementById('live-chart');
      img.src = '/plot.png?rand=' + Math.random();  // Prevent caching by adding random parameter
    }
    setInterval(updateChart, 2000);  // Update the chart every 1 seconds
  </script>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
