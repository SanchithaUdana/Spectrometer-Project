<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=420, height=380, initial-scale=1.0">
  <title>Dashboard Spectrom</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<!-- Splash screen -->
<div id="splash-screen">
  <div id="splash-logo">
    <i class="bi bi-lightning-charge"></i> Loading Dashboard...
  </div>
</div>

<!-- Status Bar -->
{% include 'statusBar.html' %}

<!-- Main content area -->
<div class="container mt-4 container-custom">
  <!-- First Row (2 buttons) -->
  <div class="row mb-2">
    <div class="col-6">
      <button class="btn btn-primary w-100 mh-100 btn-layout" style="height: 80px;">
        <i class="bi bi-folder" href="#"></i> Directories
      </button>
    </div>
    <div class="col-6">
      <button class="btn btn-secondary w-100 mh-100 btn-layout" style="height: 80px;">
        <i class="bi bi-graph-up" href="#"></i> Spectrum
      </button>
    </div>
  </div>

  <!-- Second Row (2 buttons) -->
  <div class="row mb-2">
    <div class="col-6">
      <button class="btn btn-primary w-100 mh-100 btn-layout" style="height: 80px;">
        <i class="bi bi-cube" href="#"></i> Models
      </button>
    </div>
    <div class="col-6">
      <button class="btn btn-success w-100 mh-100 btn-layout" style="height: 80px;">
        <i class="bi bi-journal" href="#"></i> Activity Log
      </button>
    </div>
  </div>

  <!-- Third Row (1 large button) -->
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary w-100 btn-layout" style="height: 80px;">
        <i class="bi bi-gear"></i> Settings
      </button>
    </div>
  </div>
</div>

<script>
  function updateChart() {
    const img = document.getElementById('live-chart');
    img.src = '/plot.png?rand=' + Math.random();  // Prevent caching by adding random parameter
  }
  setInterval(updateChart, 2000);  // Update the chart every 2 seconds

  // JavaScript to hide splash screen with a delay
  window.addEventListener('load', function() {
    // Set a delay before hiding the splash screen (e.g., 2 seconds)
    setTimeout(function() {
      document.body.classList.add('loaded');
    }, 2000);  // 2000 milliseconds = 2 seconds delay
  });
</script>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
