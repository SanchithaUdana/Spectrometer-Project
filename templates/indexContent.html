<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redesigned Buttons Layout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Container with max width and height */
    .container-custom {
      width: 480%;
      max-width: 480px;
      height: 320%;
      max-height: 290px;
      margin: 0 auto;
      padding: 1px;
      display: flex;
      flex-direction: column;
    }

    /* Ensure row takes full height */
    .row-full {
      flex-grow: 1;
      display: flex;
    }

    /* Ensure middle button takes full height */
    .middle-button {
      flex-grow: 1;
    }

    /* Flex alignment for buttons */
    .btn-layout {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100%;
      font-size: 12px;
      padding: 0;
    }

    /* Set sizes for buttons and icons */
    .small-btn {
      width: 140px;
      height: 90px;
    }

    .middle-btn {
      height: 290%;
        width: 140px;
    }

    .btn-layout img {
      width: 40px;
      height: 40px;
    }

  </style>
</head>
<body>

<div class="container-fluid container-custom">
  <div class="row row-full">
    <!-- Top Left -->
    <div class="col-6 d-flex justify-content-center align-items-start">
      <a href="{{ url_for('directories') }}">
        <button class="btn btn-light btn-layout small-btn">
          <img src="static/directories.png" alt="Directories Icon">
          Directories
        </button>
      </a>
    </div>

    <!-- Top Right -->
    <div class="col-6 d-flex justify-content-center align-items-start">
      <a href="{{ url_for('appType') }}">
        <button class="btn btn-light btn-layout small-btn">
          <img src="static/spectrum.png" alt="Spectrum Icon">
          Spectrum
        </button>
      </a>
    </div>
  </div>

  <!-- Middle Button (Full height) -->
  <div class="row row-full">
    <div class="col-12 d-flex justify-content-center align-items-center">
      <a href="{{ url_for('models') }}">
        <button class="btn btn-light btn-layout middle-button middle-btn">
          <img src="static/model.png" alt="Models Icon">
          Models
        </button>
      </a>
    </div>
  </div>

  <div class="row row-full">
    <!-- Bottom Left -->
    <div class="col-6 d-flex justify-content-center align-items-end">
      <a href="{{ url_for('activity_log') }}">
        <button class="btn btn-light btn-layout small-btn">
          <img src="static/logs.png" alt="Logs Icon">
          Activity Log
        </button>
      </a>
    </div>

    <!-- Bottom Right -->
    <div class="col-6 d-flex justify-content-center align-items-end">
      <a href="{{ url_for('settings') }}">
        <button class="btn btn-light btn-layout small-btn">
          <img src="static/setting.png" alt="Settings Icon">
          Settings
        </button>
      </a>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
