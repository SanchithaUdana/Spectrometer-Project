<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectrometer Application Type</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d47a1; /* Dark blue background */
    }
    .btn-option {
      background-color: #1a237e; /* Deep blue for button background */
      color: white;
      border-radius: 8px;
      width: 150px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .btn-option img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    .btn-option.active {
      background-color: #536dfe;
      border: 2px solid white;
    }
    .nav-buttons .btn {
      width: 100px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header {
      color: white;
      font-size: 24px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="container text-center mt-5">
    <!-- Header Section -->
    <div class="header d-flex align-items-center justify-content-center mb-4">
      <i class="bi bi-sliders2-vertical me-2"></i>
      Select spectrometer application type
    </div>

    <!-- Options Section -->
    <div class="row justify-content-center">
      <div class="col-4 mb-4">
        <button class="btn btn-option">
          <img src="static/absorption.png" alt="Absorption Icon">
          Absorption
        </button>
      </div>
      <div class="col-4 mb-4">
        <button class="btn btn-option">
          <img src="static/reflectance.png" alt="Reflectance Icon">
          Reflectance
        </button>
      </div>
      <div class="col-4 mb-4">
        <button class="btn btn-option active">
          <img src="static/transmission.png" alt="Transmission Icon">
          Transmission
        </button>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons d-flex justify-content-between mt-4">
      <button class="btn btn-outline-primary">
        <i class="bi bi-arrow-left"></i> Back
      </button>
      <button class="btn btn-primary">
        Next <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS and Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
