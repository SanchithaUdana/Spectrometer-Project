<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=420, height=380, initial-scale=1.0">
  <title>Compact Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<!-- Status Bar -->
{% include 'statusBar.html' %}

  <!-- Main content area -->
  <div class="content bg-white">
    <!-- Chart Section -->
    <div class="chart-container">
      <img id="live-chart" src="/plot.png" alt="live chart">
    </div>
  </div>

  <!-- JavaScript for updating the chart -->
  <script>
    function updateChart() {
      const img = document.getElementById('live-chart');
      img.src = '/plot.png?rand=' + Math.random();  // Prevent caching by adding random parameter
    }
    setInterval(updateChart, 2000);  // Update the chart every 1 seconds
  </script>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
