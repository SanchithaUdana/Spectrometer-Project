<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480, height=320, initial-scale=1.0">
    <title>Reflectance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: white;
            padding: 0;
            margin: 0;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%; /* Ensure it doesn't overflow horizontally */
            height: 320px; /* Set height to fit the viewport */
            margin-top: 0; /* Align closely to the navbar */
        }

        /* Adjust image styles */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<!-- Status Bar -->
{% include 'statSegments/statusbarAllApsTypes.html' %}

<!-- Navigation bar -->
{% include 'statSegments/absorbanceNavigation.html' %}

<!-- Main content area -->
<div class="container">
    <div class="chart-container">
        <!-- Plotly chart container -->
        <div id="plot" class="img-fluid" style="width: 100%; height: 100%;"></div>
    </div>
</div>


<!-- Plotly JS -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!-- jQuery for AJAX call -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{########################################}
{# plot customizing script functions #}
{########################################}

<script>
    let currentMode = 'pan';
    let plotUpdateInterval; // Variable to hold the interval ID
    let plotUpdateFlag = false; // Global variable to store the flag

    $(document).ready(function () {
        // Function to update the plot with new data from the server
        function updatePlot() {
            $.getJSON('/plot-data', function (response) {
                // Update the global flag variable
                    plotUpdateFlag = (response.flag === 'True');

                    // Check the flag and proceed to update the plot
                    if (plotUpdateFlag) {
                        var plotData = JSON.parse(response.figure); // Extract the figure data
                        var config = response.config; // Extract the config data

                        // Extract data and layout from the plotData
                        var data = plotData.data;
                        var layout = plotData.layout;

                        // Modify layout to reduce top margin
                        plotData.layout.margin = {
                            l: 30,  // left margin
                            r: 30,  // right margin
                            b: 130,  // bottom margin
                            t: 5,  // top margin
                            pad: 0  // padding
                        };

                        // Update or create the plot
                        Plotly.react('plot', data, layout, config); // Use Plotly.react to update the plot efficiently
                    } else {
                        console.log("Plot update skipped: flag is false.");
                        stopUpdatingPlot(); // Stop updates if flag is false
                    }
                })
                .fail(function() {
                    console.error("Error fetching plot data.");
                    stopUpdatingPlot(); // Stop updating if there's an error
                });
            }

            // Function to start updating the plot
            function startUpdatingPlot() {
                if (!plotUpdateInterval) { // Start only if not already running
                    plotUpdateInterval = setInterval(updatePlot, 1000); // Update every 5 seconds
                    console.log("Plot updates started.");
                }
            }

            // Function to stop updating the plot
            function stopUpdatingPlot() {
                clearInterval(plotUpdateInterval); // Clear the interval
                plotUpdateInterval = null; // Reset the interval ID
                console.log("Plot updates stopped.");
            }

        // Custom toolbar button actions
        // Button click event to show the peak value
        $('#point-btn').on('click', function () {
            if (peakValue !== null) {
                let peakValueNumber = parseFloat(peakValue);  // Convert to float for precise value
                alert(`The peak X-axis value is: ${peakValueNumber}`);
            } else {
                alert("Peak value has not been calculated yet.");
            }
        });

// Custom function to find the index of the peak in the y-axis data
        function findPeakIndex(yData) {
            // Simple logic to find the index of the maximum value in yData
            var max = Math.max(...yData);  // Get the max value from the yData array
            return yData.indexOf(max);  // Return the index of the peak
        }

        $('#zoom-btn').on('click', function () {
            currentMode = 'zoom';
            Plotly.relayout('plot', {'dragmode': 'zoom'});
        });

        $('#pan-btn').on('click', function () {
            currentMode = 'pan';
            Plotly.relayout('plot', {'dragmode': 'pan'});
        });

        $('#reset-btn').on('click', function () {
            Plotly.relayout('plot', {
                'xaxis.autorange': true,
                'yaxis.autorange': true
            });
        });

        $('#save-btn').on('click', function () {
            Plotly.downloadImage('plot', {format: 'png', filename: 'plot_image'});
        });

        $('#stop-btn').on('click', function () {
            // Optional stop function implementation
        });

        $('#play-btn').on('click', function () {
            // Custom play button action
        });

        $('#pause-btn').on('click', function () {
            // Custom pause button action
        });

        $('#settings-btn').on('click', function () {
            // Custom settings button action
        });

        $('#analyze-btn').on('click', function () {
            // Custom analyze button action
        });
    });
</script>

</body>
</html>
